<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bulbOnOff</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="bulbonoff">
        <div class="container">
            <div class="wrapper">
                <div class="bulonoff-main-wrapper">
                    <h2 class="title">bulb on off</h2>
                    <div class="bulbonoff-image-wrap">
                        <img src="./images/of.png" class="bulbonoff-image">
                    </div>
                    <div class="bulbonoff-button-wrap flex">
                        <div class="bulbonoff-button-parent">
                            <button class="btn" onclick="bulbOn()">on</button>
                        </div>
                        <div class="bulbonoff-button-parent">
                            <button class="btn" onclick="bulbOff()">off</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
