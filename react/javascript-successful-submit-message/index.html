<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript-Successful-pop-up</title>
    <link rel="stylesheet" href="https://use.typekit.net/lrb4tol.css">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="popup">
        <div class="container">
            <div class="wrapper">
                <button type="submit" class="btn" onclick="openPopup()">Submit</button>
                <div class="popup-content" id="pop-up">
                    <div class="popup-image">
                       <a href="" class="image">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/></svg>
                       </a>
                    </div>
                    <h2 class="title">Thank You!</h2>
                    <p class="description">
                        Your details has been successfully submitted. Thanks!
                    </p>
                    <button type="button" class="last-button" onclick="closePopup()">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/style.js"></script>
</body>
</html>
