<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-js</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="card">
        <div class="container">
            <div class="wrapper">
                <div class="card-content-image-wrapper flex">
                    <div class="card-main-wrapper flex">
                        <div class="card-image-preview">
                            <div class="card-image-parent">
                                <img src="./image/quirky 1.png" class="card-image-pre" onclick="clickme(this)">
                            </div>
                            <div class="card-image-parent">
                                <img src="./image/quirky 2.png" class="card-image-pre" onclick="clickme(this)">
                            </div>
                            <div class="card-image-parent">
                                <img src="./image/qurky 3.png" class="card-image-pre" onclick="clickme(this)">
                            </div>
                            <div class="card-image-parent">
                                <img src="./image/quirky 4.png" class="card-image-pre" onclick="clickme(this)">
                            </div>                        
                        </div>
                        <div class="card-image-slider">
                            <img src="./image/quirky 1.png" class="card-image" id="imagebox">
                        </div>
                    </div>
                    <div class="card-content-main-wrapper">
                        <div class="card-content-heading-wrap">
                            <span class="card-content-pre-title">brand varanga</span>
                            <h2 class="card-content-title">women black quirky print empire dress</h2>
                        </div>
                        <div class="card-content-details-wrap">
                            <div class="card-content-icons-wrap flex">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star-half-o"></i>
                                <i class="fa fa-star-o"></i>
                            </div>
                            <div class="card-content-size-wrap">
                                <p class="text">size: 
                                    <select name="size">size
                                        <option value="select size">select size</option>
                                        <option value="small">small</option>
                                        <option value="medium">medium</option>
                                        <option value="large">large</option>
                                        <option value="extra large">extra large</option>
                                    </select>
                                </p>
                            </div>
                        </div>
                        <div class="card-button-wrap flex">
                            <div class="card-button-icon">
                                <i class="fa fa-shopping-cart"></i>
                            </div>
                            <div class="card-button-btn">
                                <button class="btn">add to cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function clickme(smallImg){
            var fullImg = document.getElementById("imagebox");
            fullImg.src = smallImg.src;
        }
    </script>
</body>
</html>
