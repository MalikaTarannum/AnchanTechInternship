<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterabble-Image</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css//style.css">
</head>
<body>
    <div class="Filterable-Image">
        <div class="container">
            <div class="wrapper">
                <div class="filterable-Image-main-wrapper">
                    <h2 class="filterable-Image-title">filterable gallery</h2>
                    <div class="filterable-Image-buttons-wrap flex">
                        <div class="filterable-Image-btn-parent">
                            <a href="" class="btn" data-filter="all">all</a>
                        </div>
                        <div class="filterable-Image-btn-parent">
                            <a href="" class="btn" data-filter="logo">logo design</a>
                        </div>
                        <div class="filterable-Image-btn-parent">
                            <a href="" class="btn" data-filter="web">web design</a>
                        </div>
                        <div class="filterable-Image-btn-parent">
                            <a href="" class="btn" data-filter="mobile">mobile apps</a>   
                        </div>              
                    </div>
                    <div class="filterable-Image-images-wrap flex" id="store-items">
                        <div class="store-item web">
                            <div class="store-item-image">
                                <img src="./images/web1.jpg" class="store-img">
                            </div>
                        </div>
                        <div class="store-item logo">
                            <div class="store-item-image">
                                <img src="./images/logo1.jpg" class="store-img">
                            </div>
                        </div>
                        <div class="store-item mobile">
                            <div class="store-item-image">
                                <img src="./images/mobile1.jpg" class="store-img">
                            </div>
                        </div>
                        <div class="store-item web">
                            <div class="store-item-image">
                                <img src="./images/web2.jpg" class="store-img">
                            </div>
                        </div>
                        <div class="store-item logo">
                            <div class="store-item-image">
                                <img src="./images/logo2.jpg" class="store-img">
                            </div>
                        </div>
                        <div class="store-item mobile">
                            <div class="store-item-image">
                                <img src="./images/mobile2.jpg" class="store-img">
                            </div>
                        </div>
                        <div class="store-item web">
                            <div class="store-item-image">
                                <img src="./images/web3.jpg" class="store-img">
                            </div>
                        </div>
                        <div class="store-item logo">
                            <div class="store-item-image">
                                <img src="./images/logo3.jpg" class="store-img">
                            </div>
                        </div>
                        <div class="store-item mobile">
                            <div class="store-item-image">
                                <img src="./images/mobile3.jpg" class="store-img">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
